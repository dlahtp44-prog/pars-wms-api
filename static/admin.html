    <script>
        function toggleMenu() {
            const menu = document.getElementById("nav-menu");
            menu.style.display = (menu.style.display === "flex" ? "none" : "flex");
        }

        /* ---------------- LOCATION CRUD ---------------- */

        async function loadLocations() {
            const res = await fetch("/api/location");
            const data = await res.json();

            const tbody = document.getElementById("location-body");
            tbody.innerHTML = "";

            data.forEach(row => {
                const tr = document.createElement("tr");
                tr.innerHTML = `
                    <td>${row.id}</td>
                    <td>${row.warehouse}</td>
                    <td>${row.location}</td>
                    <td><button class="delete-btn" onclick="deleteLocation(${row.id})">ÏÇ≠Ï†ú</button></td>
                `;
                tbody.appendChild(tr);
            });
        }

        async function addLocation() {
            const warehouse = document.getElementById("loc-warehouse").value;
            const location = document.getElementById("loc-location").value;

            if (!warehouse || !location) {
                alert("Ï∞ΩÍ≥†Î™ÖÍ≥º LOCATIONÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî.");
                return;
            }

            const res = await fetch("/api/location", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({warehouse, location})
            });

            const result = await res.json();
            alert(result.msg || JSON.stringify(result));

            loadLocations();
        }

        async function deleteLocation(id) {
            if (!confirm("ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?")) return;

            const res = await fetch(`/api/location/${id}`, { method: "DELETE" });
            const result = await res.json();

            alert(result.msg);
            loadLocations();
        }

        window.onload = function() {
            loadLocations();
        };
    </script>
