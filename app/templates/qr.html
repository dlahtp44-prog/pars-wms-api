{% extends "base.html" %}
{% block content %}

<h2>QR 스캔</h2>

<div style="margin-bottom:15px;">
  <input
    id="qr"
    name="qr"
    placeholder="QR 스캔값 (품번 또는 QR)"
    autofocus
    style="width:300px; padding:8px;"
    onkeydown="if(event.key==='Enter'){ scan(); }"
  >
  <button onclick="scan()">조회</button>
</div>

{% include "inventory.html" %}

<!-- ✅ JS는 단 1번만 -->
<script src="/static/qr.js"></script>

{% endblock %}
