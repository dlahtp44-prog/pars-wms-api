<script src="https://unpkg.com/html5-qrcode"></script>
<script>
let qrScanner = null;

/* QR ë¬¸ìì—´ â†’ ê°ì²´ */
function parseQR(text){
  const params = new URLSearchParams(text);
  const o = {};
  for(const [k,v] of params.entries()) o[k] = v;
  return o;
}

/* ì²˜ë¦¬ */
async function processQR(text){
  try{
    const data = parseQR(text);
    const action = document.getElementById("action").value;

    const body = {
      action,
      warehouse: data.warehouse || "MAIN",
      location: data.location || "",
      from_location: data.from_location || "",
      to_location: data.to_location || "",
      item_code: data.item_code,
      item_name: data.item_name || "",
      lot_no: data.lot_no,
      spec: data.spec || "",
      qty: Number(data.qty || 0)
    };

    const res = await fetch("/api/qr/process", {
      method: "POST",
      headers: {"Content-Type":"application/json"},
      body: JSON.stringify(body)
    });

    const d = await res.json();
    document.getElementById("msg").innerText =
      res.ok ? "âœ… ì²˜ë¦¬ ì™„ë£Œ" : "âŒ " + (d.detail || JSON.stringify(d));
  }catch(e){
    document.getElementById("msg").innerText = "âŒ QR íŒŒì‹± ì‹¤íŒ¨";
  }
}

/* ì¹´ë©”ë¼ ì‹œì‘ */
async function startScan(){
  if(qrScanner) return;

  document.getElementById("msg").innerText = "ğŸ“· ì¹´ë©”ë¼ ì¤€ë¹„ ì¤‘â€¦";

  qrScanner = new Html5Qrcode("reader");

    if(!cameras || cameras.length === 0){
      throw "ì¹´ë©”ë¼ ì—†ìŒ";

  }catch(e){

    qrScanner = null;
  }
}

/* ì¤‘ì§€ */
function stopScan(){
  if(!qrScanner) return;
  qrScanner.stop().then(()=>{
    qrScanner.clear();

  });
}
