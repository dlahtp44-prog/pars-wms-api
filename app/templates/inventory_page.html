<table class="table table-hover align-middle">
    <thead class="table-light">
        <tr>
            <th>창고</th>
            <th>로케이션</th>
            <th>품번</th>
            <th>품명</th>
            <th>LOT</th>
            <th class="text-primary">규격</th> <th>수량</th>
        </tr>
    </thead>
    <tbody>
        {% for row in rows %}
        <tr>
            <td>{{ row.warehouse }}</td>
            <td><span class="badge bg-secondary">{{ row.location }}</span></td>
            <td>{{ row.item_code }}</td>
            <td>{{ row.item_name }}</td>
            <td>{{ row.lot_no }}</td>
            <td class="text-muted">{{ row.spec or '' }}</td>
            <td class="fw-bold">{{ "{:,.0f}".format(row.qty) }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
