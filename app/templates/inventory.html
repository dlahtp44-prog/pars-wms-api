<h1>📦 재고 조회</h1>

<table border="1">
<tr>
  <th>브랜드</th><th>품번</th><th>품명</th>
  <th>LOT</th><th>규격</th><th>로케이션</th><th>현재고</th>
</tr>

{% for r in rows %}
<tr {% if r[1] == highlight %}style="background:#ffe58a"{% endif %}>
  <td>{{ r[0] }}</td>
  <td>
    <a href="/item/{{ r[1] }}">{{ r[1] }}</a>
  </td>
  <td>{{ r[2] }}</td>
  <td>{{ r[3] }}</td>
  <td>{{ r[4] }}</td>
  <td>{{ r[5] }}</td>
  <td>{{ r[6] }}</td>
</tr>
{% endfor %}
</table>
