{% if rows %}
<table border="1" style="width:100%; border-collapse:collapse;">
  <tr style="background:#ffeb3b;">
    <th>장소명</th>
    <th>브랜드</th>
    <th>품번</th>
    <th>품명</th>
    <th>LOT</th>
    <th>규격</th>
    <th>로케이션</th>
    <th>현재고</th>
  </tr>

  {% for r in rows %}
  <tr>
    <td>{{ r.location_name }}</td>
    <td>{{ r.brand }}</td>
    <td>
      <a href="/item/{{ r.item_code }}">{{ r.item_code }}</a>
    </td>
    <td>{{ r.item_name }}</td>
    <td>{{ r.lot_no }}</td>
    <td>{{ r.spec }}</td>
    <td>{{ r.location }}</td>
    <td style="font-weight:bold; color:red;">
      {{ r.qty }}
    </td>
  </tr>
  {% endfor %}
</table>
{% else %}
<p>조회된 재고가 없습니다.</p>
{% endif %}
