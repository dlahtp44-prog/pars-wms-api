{% extends "base.html" %}
{% block content %}

<h2>재고 조회</h2>

<form method="get" action="/inventory-page">
  로케이션:
  <input name="location" placeholder="D01-01">

  품번:
  <input name="item_code" placeholder="728750">

  <button type="submit">검색</button>
</form>

<hr>

<table border="1" cellpadding="6" style="width:100%; border-collapse:collapse;">
  <tr style="background:#f2f2f2;">
    <th>장소명</th>
    <th>브랜드</th>
    <th>품번</th>
    <th>품명</th>
    <th>LOT NO</th>
    <th>규격</th>
    <th>로케이션</th>
    <th>현재고</th>
  </tr>

  {% for r in rows %}
  <tr>
    <td>{{ r.location_name }}</td>
    <td>{{ r.brand }}</td>
    <td>{{ r.item_code }}</td>
    <td>{{ r.item_name }}</td>
    <td>{{ r.lot_no }}</td>
    <td>{{ r.spec }}</td>
    <td>{{ r.location }}</td>
    <td style="background:#ffeb3b; text-align:center;">
      {{ r.qty }}
    </td>
  </tr>
  {% endfor %}
</table>

{% endblock %}
