{% if rows %}
<table>
  <tr>
    <th>장소</th>
    <th>브랜드</th>
    <th>품번</th>
    <th>품명</th>
    <th>LOT</th>
    <th>규격</th>
    <th>로케이션</th>
    <th>수량</th>
  </tr>
  {% for r in rows %}
  <tr>
    <td>{{ r.location_name }}</td>
    <td>{{ r.brand }}</td>
    <td>
      <a href="/item/{{ r.item_code }}">
        {{ r.item_code }}
      </a>
    </td>
    <td>{{ r.item_name }}</td>
    <td>{{ r.lot_no }}</td>
    <td>{{ r.spec }}</td>
    <td>{{ r.location }}</td>
    <td><b>{{ r.qty }}</b></td>
  </tr>
  {% endfor %}
</table>
{% endif %}
