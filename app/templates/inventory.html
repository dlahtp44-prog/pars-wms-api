{% if rows %}
<table border="1" cellpadding="6" style="width:100%; border-collapse:collapse;">
  <tr style="background:#ffeb3b;">
    <th>품번</th>
    <th>로케이션</th>
    <th>현재고</th>
  </tr>

  {% for r in rows %}
  <tr>
    <td>
      <a href="/item/{{ r.item_code }}">{{ r.item_code }}</a>
    </td>
    <td>{{ r.location }}</td>
    <td>{{ r.qty }}</td>
  </tr>
  {% endfor %}
</table>
{% else %}
<p>재고 데이터가 없습니다.</p>
{% endif %}
