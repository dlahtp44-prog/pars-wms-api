{% extends "base.html" %}
{% block content %}
<h2>{{ title }}</h2>

<table>
<tr>
  <th>장소명</th><th>브랜드</th><th>품번</th><th>품명</th>
  <th>LOT NO</th><th>규격</th><th>로케이션</th><th>현재고</th>
</tr>
{% for r in rows %}
<tr>
  <td>{{ r.location_name }}</td>
  <td>{{ r.brand }}</td>
  <td><a href="/item/{{ r.item }}">{{ r.item }}</a></td>
  <td>{{ r.name }}</td>
  <td>{{ r.lot }}</td>
  <td>{{ r.spec }}</td>
  <td>{{ r.location }}</td>
  <td>{{ r.qty }}</td>
</tr>
{% endfor %}
</table>
{% endblock %}
