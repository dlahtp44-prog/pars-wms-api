<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>재고 현황</title>
</head>
<body>
<h2>재고 현황</h2>

<table border="1">
<tr>
    <th>장소명</th>
    <th>로케이션</th>
    <th>브랜드</th>
    <th>품번</th>
    <th>품명</th>
    <th>LOT</th>
    <th>규격</th>
    <th>현재고</th>
</tr>
{% for r in rows %}
<tr>
    <td>{{ r[0] }}</td>
    <td>{{ r[1] }}</td>
    <td>{{ r[2] }}</td>
    <td>{{ r[3] }}</td>
    <td>{{ r[4] }}</td>
    <td>{{ r[5] }}</td>
    <td>{{ r[6] }}</td>
    <td>{{ r[7] }}</td>
</tr>
{% endfor %}
</table>

</body>
</html>
