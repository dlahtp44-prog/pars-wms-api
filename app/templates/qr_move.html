<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>QR 이동 처리</title>
  <link rel="stylesheet" href="/static/css/app.css">
  <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body onload="initMoveQR()">

<h2>QR 이동 처리</h2>

<div class="box">
  <div id="reader" style="width:300px;"></div>
  <button onclick="startScan()">스캔 시작</button>
  <button onclick="stopScan()">중지</button>
</div>

<div class="box">
  <p>출발지: <strong id="fromLoc">-</strong></p>
  <p>상품: <strong id="itemInfo">-</strong></p>
  <p>도착지: <strong id="toLoc">-</strong></p>
</div>

<div class="box">
  <button onclick="resetAll()">초기화</button>
</div>

<script src="/static/js/qr_move.js"></script>

<!-- PC에서는 접근 불가 -->
<script>
  if (!/Mobi|Android/i.test(navigator.userAgent)) {
    alert("QR 이동은 모바일에서만 사용 가능합니다.");
    window.location.href = "/";
  }
</script>

</body>
</html>
