<!DOCTYPE html>
<html>
<head>
  <title>Move</title>
  <link rel="stylesheet" href="/static/css/app.css">
</head>
<body>
<h2>Move</h2>
<form action="/api/move" method="post">
  <input name="item_code" placeholder="Item Code">
  <input name="lot" placeholder="LOT">
  <input name="location_from" placeholder="From">
  <input name="location_to" placeholder="To">
  <input name="quantity" type="number" placeholder="Qty">
  <button type="submit">MOVE</button>
</form>
</body>
</html>
