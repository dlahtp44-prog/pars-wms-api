<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>통합 리포트</title>
  <link rel="stylesheet" href="/static/css/app.css">
</head>
<body onload="loadReport()">

<h2>입고 / 출고 / 이동 통합 리포트</h2>

<div class="box">
  <label>구분:
    <select id="action">
      <option value="">전체</option>
      <option value="INBOUND">입고</option>
      <option value="OUTBOUND">출고</option>
      <option value="MOVE">이동</option>
    </select>
  </label>

  <label>시작일:
    <input type="date" id="start">
  </label>

  <label>종료일:
    <input type="date" id="end">
  </label>

  <button onclick="loadReport()">조회</button>
</div>

<table>
  <thead>
    <tr>
      <th>구분</th>
      <th>품번</th>
      <th>LOT</th>
      <th>출발</th>
      <th>도착</th>
      <th>수량</th>
      <th>일시</th>
    </tr>
  </thead>
  <tbody id="reportBody"></tbody>
</table>

<script src="/static/js/report.js"></script>

</body>
</html>
