<div class="tablewrap">
  <table class="table">
    <thead>
      <tr>
        <th>창고</th>
        <th>로케이션</th>
        <th>브랜드</th>
        <th>품번</th>
        <th>품명</th>
        <th>LOT</th>
        <th>규격</th>
        <th class="right">현재고</th>
      </tr>
    </thead>
    <tbody>
      {% for r in rows %}
      <tr>
        <td>{{ r.warehouse }}</td>
        <td>{{ r.location }}</td>
        <td>{{ r.brand }}</td>
        <td><a href="/item/{{ r.item_code }}">{{ r.item_code }}</a></td>
        <td>{{ r.item_name }}</td>
        <td>{{ r.lot_no }}</td>
        <td>{{ r.spec }}</td>
        <td class="right"><b>{{ r.qty }}</b></td>
      </tr>
      {% endfor %}
      {% if rows|length == 0 %}
      <tr><td colspan="8" class="muted">조회 결과가 없습니다.</td></tr>
      {% endif %}
    </tbody>
  </table>
</div>
