<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>PARS WMS · 작업자</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, Arial;
      background: #f7f7f7;
    }

    header {
      background: #222;
      color: #fff;
      padding: 14px;
      text-align: center;
      font-size: 18px;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    nav {
      display: flex;
      justify-content: space-around;
      background: #fff;
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
      position: sticky;
      top: 52px;
      z-index: 99;
    }

    nav a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      font-size: 14px;
    }

    main {
      padding: 12px;
    }

    h3 {
      margin-top: 0;
    }

    input, button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background: #2c7be5;
      color: white;
      border: none;
      font-weight: bold;
    }

    button:active {
      background: #1a5fc1;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      background: #fff;
    }

    th, td {
      padding: 8px;
      border: 1px solid #ddd;
      font-size: 13px;
      text-align: center;
    }

    th {
      background: #ffe600;
    }
  </style>
</head>

<body>

<header>PARS WMS · 작업자</header>

<nav>
  <a href="/worker/inbound">입고</a>
  <a href="/worker/outbound">출고</a>
  <a href="/worker/move">재고이동</a>
  <a href="/inventory-page">재고조회</a>
  <a href="/qr-page">QR</a>
</nav>


<main>
  {% block content %}{% endblock %}
</main>

</body>
</html>
