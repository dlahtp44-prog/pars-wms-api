{% extends "base.html" %}
{% block content %}

<h3>QR 라벨 생성</h3>

<form action="/api/qr/label" method="post">
  <input name="location_name" placeholder="장소명"><br>
  <input name="brand" placeholder="브랜드"><br>
  <input name="item_code" placeholder="품번"><br>
  <input name="lot_no" placeholder="LOT"><br>
  <input name="spec" placeholder="규격"><br>
  <input name="location" placeholder="로케이션"><br>

  <select name="type">
    <option value="IN">입고</option>
    <option value="OUT">출고</option>
    <option value="MOVE">이동</option>
  </select>

  <input name="qty" type="number" value="1"><br>

  <button type="submit">QR 라벨 생성</button>
</form>

{% endblock %}
