<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>입고 처리</title>

    <!-- 모바일 대응 필수 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 공통 스타일 -->
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="container">
    <h1>📥 입고 처리</h1>

    <!-- 입고 처리 폼 -->

        <input
            type="text"
            name="remark"
            placeholder="입고 구분 (예: IN, 입고)"
            required
        >

        <button class="card green" type="submit">
            입고 처리
        </button>
    </form>

    <!-- 메인 이동 -->
    <a href="/" class="card gray">
        ⬅ 메인으로
    </a>
</div>

</body>
</html>
