<!DOCTYPE html>
<html>
<head>
  <title>Inbound</title>
  <link rel="stylesheet" href="/static/css/app.css">
</head>
<body>
<h2>Inbound</h2>
<form action="/api/inbound" method="post">
  <input name="item_code" placeholder="Item Code">
  <input name="item_name" placeholder="Item Name">
  <input name="brand" placeholder="Brand">
  <input name="spec" placeholder="Spec">
  <input name="location_code" placeholder="Location">
  <input name="lot" placeholder="LOT">
  <input name="quantity" type="number" placeholder="Qty">
  <button type="submit">INBOUND</button>
</form>
</body>
</html>
