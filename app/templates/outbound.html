{% extends "base.html" %}
{% block content %}

<h4 class="fw-bold mb-3">출고 처리</h4>

<div class="card p-3 shadow-sm">
    <div class="row g-2">

        <div class="col-md-4">
            <label>창고</label>
            <input id="wh" class="form-control">
        </div>

        <div class="col-md-4">
            <label>Location</label>
            <input id="loc" class="form-control">
        </div>

        <div class="col-md-4">
            <label>품번</label>
            <input id="item" class="form-control">
        </div>

        <div class="col-md-4">
            <label>LOT</label>
            <input id="lot" class="form-control">
        </div>

        <div class="col-md-4">
            <label>출고수량</label>
            <input id="qty" class="form-control" type="number">
        </div>
    </div>

    <button onclick="doOutbound()" class="btn btn-danger w-100 mt-3">출고 실행</button>
</div>

<script>
async function doOutbound(){
    const params = new URLSearchParams({
        warehouse: wh.value,
        location: loc.value,
        item_code: item.value,
        lot_no: lot.value,
        qty: qty.value
    });

    const res = await fetch(`/outbound/?${params}`, { method: "POST" });
    const data = await res.json();

    alert("출고 완료! 현재고: " + data.after_qty);
}
</script>

{% endblock %}
