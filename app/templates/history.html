{% extends "base.html" %}
{% block content %}

<h2>작업 이력</h2>

<table border="1" cellpadding="6" style="width:100%; border-collapse:collapse;">
  <tr style="background:#f2f2f2;">
    <th>구분</th>
    <th>품번</th>
    <th>수량</th>
    <th>위치</th>
    <th>일시</th>
  </tr>

  {% for r in rows %}
  <tr>
    <td>{{ r.tx_type }}</td>
    <td>{{ r.item_code }}</td>
    <td>{{ r.qty }}</td>
    <td>{{ r.location }}</td>
    <td>{{ r.created_at }}</td>
  </tr>
  {% endfor %}
</table>

{% endblock %}
