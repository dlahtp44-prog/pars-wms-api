<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>로케이션 QR 재고 조회</title>
  <link rel="stylesheet" href="/static/css/app.css">

  <script src="https://unpkg.com/html5-qrcode"></script>
  <script src="/static/js/qr_location.js"></script>

  <style>
    #reader { width:360px; }
    .box { border:1px solid #333; padding:10px; margin-top:10px; }
    .big { font-size:18px; font-weight:bold; }
  </style>
</head>

<body onload="initLocationQR()">

<h2>로케이션 QR 재고 조회</h2>

<div class="box">
  <div class="big">로케이션 QR 스캔</div>
  <div id="reader"></div>

  <div style="margin-top:8px;">
    <button onclick="startScan()">스캔 시작</button>
    <button onclick="stopScan()">중지</button>
  </div>

  <div style="margin-top:8px;">
    <input id="manual" placeholder="로케이션 코드 수동 입력">
    <button onclick="manualApply()">조회</button>
  </div>
</div>

<div class="box">
  <div class="big">선택 로케이션</div>
  <div id="locationText">-</div>
</div>

<div class="box">
  <div class="big">재고 목록</div>
  <table id="invTable">
    <thead>
      <tr>
        <th>품번</th>
        <th>품명</th>
        <th>브랜드</th>
        <th>규격</th>
        <th>LOT</th>
        <th>수량</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

</body>
</html>
